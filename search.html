<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Node Server Example</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <script type="module" src="./client/searchClient.js"></script>
  <body>
    <div class="container">
      <h1>Quote Search</h1>
      <div class="form-container">
        <form id="searchForm">
          <div class="form-group">
            <label for="searchAuthor">Author:</label>
            <input type="search" id="searchAuthor" placeholder="e.g. Mark Twain" />
          </div>
          <div class="form-group">
            <label for="searchTopic">Topic:</label>
            <input type="search" id="searchTopic" placeholder="e.g. Humor" />
          </div>
        </form>
        <button type="submit" id="button">Search</button>
      </div>
      <div class="displayInfo" id="displayInfo">
        <div id="searchQuoteContainer"></div>
        <div class="quote" id="quote"></div>
        <div class="author" id="author"></div>
        <div class="profession" id="profession"></div>
        <div class="topic" id="topic"></div>
      </div>
      <a href="index.html">Generate Random Quote</a>
    </div>
  </body>
</html>
